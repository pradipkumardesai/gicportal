	<script>		
		
      $(document).ready(function(){
      
        $(".nav-tabs a").click(function(){
          $(this).tab('show');
        });
        
        // For Slider Button control
        $('.left').click(function(){
          $('.carousel').carousel('prev');
        });
        $('.right').click(function(){
          $('.carousel').carousel('next');
        });
        
        /* Back To Top button*/
            if ($('#back-to-top').length) {
              var scrollTrigger = 300, // px
                backToTop = function () {
                  var scrollTop = $(window).scrollTop();
                  if (scrollTop > scrollTrigger) {
                    $('#back-to-top').addClass('show');
                  } else {
                    $('#back-to-top').removeClass('show');
                  }
                };
              backToTop();
              $(window).on('scroll', function () {
                backToTop();
              });
              $('#back-to-top').on('click', function (e) {
                e.preventDefault();
                $('html,body').animate({
                  scrollTop: 0
                }, 1000);
              });
            }
        /* Back To Top button ends*/
        
        
        // For Transport Transitions
        
        $('.transRow1').show();$('.transRow2').hide();$('.transRow3').hide();$('.transRow4').hide();$('.transRow5').hide();
        $('.transRow6').hide();$('.transRow7').hide();
        
        
        $('.list1').click(function(){
          $('.transRow1').show();$('.transRow2').hide();$('.transRow3').hide();$('.transRow4').hide();$('.transRow5').hide();
          $('.transRow6').hide();$('.transRow7').hide();
        });
        
        $('.list2').click(function(){
          $('.transRow1').hide();$('.transRow2').show();$('.transRow3').hide();$('.transRow4').hide();$('.transRow5').hide();
          $('.transRow6').hide();$('.transRow7').hide();
        });
        
        $('.list3').click(function(){
          $('.transRow1').hide();$('.transRow2').hide();$('.transRow3').show();$('.transRow4').hide();$('.transRow5').hide();
          $('.transRow6').hide();$('.transRow7').hide();
        });
        
        $('.list4').click(function(){
          $('.transRow1').hide();$('.transRow2').hide();$('.transRow3').hide();$('.transRow4').show();$('.transRow5').hide();
          $('.transRow6').hide();$('.transRow7').hide();
        });
        
        $('.list5').click(function(){
          $('.transRow1').hide();$('.transRow2').hide();$('.transRow3').hide();$('.transRow4').hide();$('.transRow5').show();
          $('.transRow6').hide();$('.transRow7').hide();
        });
        
        $('.list6').click(function(){
          $('.transRow1').hide();$('.transRow2').hide();$('.transRow3').hide();$('.transRow4').hide();$('.transRow5').hide();
          $('.transRow6').show();$('.transRow7').hide();
        });
        
        $('.list7').click(function(){
          $('.transRow1').hide();$('.transRow2').hide();$('.transRow3').hide();$('.transRow4').hide();$('.transRow5').hide();
          $('.transRow6').hide();$('.transRow7').show();
        });
        
        $('.list1').addClass('active');
        
        $('.transportMenuBox ul li').click(function(){
          $('.transportMenuBox ul li').removeClass('active');
          $(this).addClass('active');
        })
        
    
      });
    </script>
