<wk-module-header headerText="Policies & Procedures"></wk-module-header>
<div>        
    <ul style="margin: 25px 0px 0px -30px;">
        <li *ngFor="let policy of policies" style="display: inline-block;width: 300px;height: 195px;background-color: white;margin-bottom: 7px;padding: 0px 10px;">
            <div style="background-color: #f6f4f3;" class="wk-card">
                <div style="padding: 5px;height: 50px;">
                    <h4 style="color: #85bc20;text-transform: uppercase;">{{policy.tileName}}</h4> 
                 </div>
                 <div style="color: #474747;padding: 5px;height: 100px;">{{policy.tileSummery}}</div>
                 <div style="padding:5px;"><small style="color:#007AC3;"> Wed, Jul 20, 2016</small></div>
            </div>
          
        </li>
    </ul>  
</div>
