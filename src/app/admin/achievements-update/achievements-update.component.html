<section class="detailTopSection">
  <wk-nav-bar></wk-nav-bar>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="innerDetailHeadingBox">
        <h3 class="committeeLandingHeading">
          Add/Update Achievement
        </h3>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</section>
<section class="detailInnerSection">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row innerInfoRow">

        <form>
          <div class="form-group">
            <label for="Title">Award</label>
            <input type="email" class="form-control" id="Title" placeholder="Award" [(ngModel)]="paramModel.Title" name="Title"> 
          </div>
          <div class="form-group">
            <label for="EmployeeName">Employee Name</label>
            <input type="email" class="form-control" id="EmployeeName" placeholder="Employee Name" [(ngModel)]="paramModel.EmployeeName" name="EmployeeName">
          </div>
          <div class="form-group">
            <label for="Comment">Comment</label>
            <textarea class="form-control" id="Comment" rows="3" [(ngModel)]="paramModel.Comment" name="Comment"></textarea>
          </div>
          <button class="btn btn-primary" type="submit" (click)="save()">Submit</button>
        </form>

      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</section>
